<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>3조 해피하우스</title>
    <link rel="icon" href="img/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/themify-icons.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <!--================login_part Area =================-->
    <section class="login_part section_padding">
      <div class="container">
        <div class="row align-items-center">
          <div
            class="col-lg-8 col-md-8 col-sm-8 container justify-content-center"
          >
            <div class="login_part_form">
              <div class="login_part_form_iner">
                <div class="text-center">
                  <h3>
                    글쓰기
                  </h3>
                </div>

                <form
                  class="row contact_form"
                  action="#"
                  method="post"
                  novalidate="novalidate"
                >
                  <div class="col-md-12 form-group p_star">
                    <label>작성자 이름</label>
                    <input
                      type="text"
                      class="form-control"
                      id="writerName"
                      name="write"
                     
                      required
                    />
                   
                  </div>
                  
                  <div class="col-md-12 form-group p_star">
                    <label>제목</label>
                      <input
                        type="제목"
                        class="form-control"
                        id="wtitle"
                        name="user_pw"
                        
                        required
                      />
                    
                   
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <label>내용</label>
                      <textarea class="form-control" id="wcontent"></textarea>
                  </div>
                  <div class="col-md-12 form-group">
                    <button type="button" class="btn_3" id="inputButton">
                      완료
                    </button>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================login_part end =================-->
<script>
$(function(){

    $('#inputButton').on('click',function(){

      var wobject={};

        var wName=$('#writerName').val();
        var wTitle=$('#wtitle').val();
        var wContent=$('#wcontent').val();

        console.log(wName);
        
        if (!wName||!wTitle||!wContent) {
            alert("빠짐없이 입력해주세요");
            return;
          }
          wobject.name=wName;
        wobject.title=wTitle;
        wobject.content=wContent;

          let Con = [];
          
          if (confirm("작성을 완료하시겠습니까?")) {
            let lists=localStorage.getItem("con");
            if(lists){
              let temp=JSON.parse(lists);
              temp.push(wobject);
              localStorage.setItem("con", JSON.stringify(temp));

            }else{
              Con.push(wobject);
              localStorage.setItem("con", JSON.stringify(Con));

            }
      
            opener.location.reload();
            self.close();
          }

    })

})


</script>


  </body>
</html>
