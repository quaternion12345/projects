        <!-- Masthead-->
        <!-- 가운데 입력 -->
        <main class="container">
            <div class="login-page">
                <h1 style='text-align: center;'>회원정보</h1>
                <div class="form">
                  <form name="register-form" class="register-form">

                    <label for="id">ID</label>
                    <input id="id" name="id" type="text" readonly/>
                    
                    <label for="password">PWD</label>
                    <input
                    id="password"
                    name="password"
                    type="text"
                    readonly
                    />

                    <label for="name">NAME</label>
                    <input id="name" name="name" type="text" readonly/>
                    
                    <label for="email">ADDR</label>
                    <input
                    id="email"
                    name="email"
                    type="text"
                    readonly
                    />

                    <label for="phone">PHONE</label>
                    <input id="phone" name="phone" type="tel" readonly/>
                    <script>
                        var USER = JSON.parse(localStorage.getItem("user"));
                        document.getElementById('id').setAttribute('value', USER.id);
                        document.getElementById('password').setAttribute('value', USER.password);
                        document.getElementById('name').setAttribute('value', USER.name);
                        document.getElementById('email').setAttribute('value', USER.email);
                        document.getElementById('phone').setAttribute('value', USER.phone);
                        function withdrawl(){
                            localStorage.removeItem("user");
                            localStorage.removeItem("login");
                            alert("회원 탈퇴 완료!");
                            window.location.replace("login.html");
                        }
                    </script>
                    <button onclick="location.href='modinfo.html'" type="button" style='margin-left: 60px; margin-right:5px'>정보 수정</button>
                    <button onclick="withdrawl()" type="button">회원 탈퇴</button>

                  </form>
                </div>
              </div>
        </main>
